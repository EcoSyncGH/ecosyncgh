name: ecosyncgh
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.0.5
  url_launcher: ^6.2.1
  provider: ^6.0.0
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # A versão 5.0.0 não existe (provavelmente você quis dizer 2 ou 3)

flutter:
  uses-material-design: true

  assets:
    - assets/images/lixeira.png
    - assets/images/recycle.png
    - assets/images/placeholder.jpg

  fonts:
    - family: RozhaOne
      fonts:
        - asset: assets/fonts/RozhaOne-Regular.ttf
