name: ecosyncgh
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # A versão 5.0.0 não existe (provavelmente você quis dizer 2 ou 3)

flutter:
  uses-material-design: true

  assets:
    - assets/images/lixeira.png
    - assets/images/recycle.png

  fonts:
    - family: RozhaOne
      fonts:
        - asset: assets/fonts/RozhaOne-Regular.ttf
